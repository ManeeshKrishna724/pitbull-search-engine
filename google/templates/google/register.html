{% extends 'google/home.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  {% block content %}   

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Register{% endblock %}</title>
	  <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'styles/login.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
  {% if messages %}
	{% for msg in messages %}
  
	  <div class="alert alert-warning alert-dismissible fade show" role="alert" style="width: auto; margin: auto; overflow: visible; z-index:1;">
		<strong>{{ msg }}.</strong>
		<div class="align-middle">
		  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>

	  </div>
  
	{% endfor %}
	{% endif %}

  <form method="post">
		{% csrf_token %}
	<div class="login-block">
		<h1>Create Account</h1>
		<input type="text" required value="" placeholder="Username" id="id_username" name="username"/>
		<input type="email" required value="" placeholder="Email" id="id_email" name="email"/>
		<input type="password" required value="" placeholder="Password" id="id_password1" name="password1"/>
    <input type="password" required value="" placeholder="Conform Password" id="password2" name="password2"/>

		<button type="submit">Submit</button>
	</div>
	
	</form>


    {% endblock %}

</body>
</html>
