<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles/navbar.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>

<body>

    <nav class="navbar" style="width: 100%;">
        <div style="width: 100%; display: flex; align-items: center;justify-content: space-between; margin-left: 15px; margin-right: 15px;">
          <a class="navbar-brand" style="font-size: 25px;" href="{% url 'home' %}">PITBULL</a>
          
          
          <div class="dropdown">
              <img src="{% static 'img/menu.svg' %}" class="dropbtn">
              <div class="dropdown-content" style="z-index: 1;">
                <a href="{% url 'settings-page' %}"><div style="display: flex;flex-direction: row;"><img id="menu-items" src="{% static 'img/settings.svg' %}"><h6>Settings</h6></div></a>
                <a href="{% url 'search-history' %}"><div style="display: flex;flex-direction: row;"><img id="menu-items" src="{% static 'img/search.svg' %}"><h6>History</h6></div></a>
              </div>
            
              
          </div>
          
    </nav>
    <hr>
<script type="text/javascript">
      function menu(){
        
        items = document.getElementById("menu-items").style.display;
        alert(items)
        if (items=='none') {
          items = 'block';
          alert(items)
        } else {
          items = 'none';
        }
      }
</script>
</body>

</html>
