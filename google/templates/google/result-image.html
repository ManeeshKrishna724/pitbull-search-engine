{% extends 'google/search-result.html'%}
<!DOCTYPE html>
{% load static %}
<html lang="en">
    {% block content %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <link rel="stylesheet" href="{% static 'styles/image-result.css' %}">
</head>
<body>

    <div class="container">
            <div class="row">
                {% for item in objects %}
                    <figure class="col">
                        <a href="view/?q={{ item.0 }}">
                            <img src="{{item.3}}" style="width: 160px; height: 200px;">
                        </a>
                        <a href="{{item.1}}" class="img-url">
                            <figcaption>{{item.2}}...</figcaption>
                        </a>
                    </figure>
                {% endfor %}
            </div>      
    </div>

    <div>
        <br>
        <br>
        <br>
        <br>

        <ul class="pagination justify-content-center">
            <li class="page-item disabled">
                    <a class="page-link" href="" aria-label="Next">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                    </a>

            </li>
            
                {% for l in letter %}
                <li class="page-item">
                    <a class="page-link" href="{% url 'search-result-img' value l %}">{{ forloop.counter }}</a></li>
                </li>
                {% endfor %}

                <li class="page-item disabled">
                        <a class="page-link" href="" aria-label="Next">
                            <span class="sr-only">Next</span>
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                
               
                </li>
          </ul>
    </div>
    <br>
    <br>
    <br>
    <br>
    {% endblock %}
    
</body>
</html>
